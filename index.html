<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="content">
      <!-- tombol search -->
      <div class="searchContainer">
        <div id="search" class="search">
          <img class="iconSearch" src="assets/icons/icons8-search-500.svg" />
          <input
            id="searchTitle"
            class="inputSearch"
            placeholder="Cari buku anda..."
            required
            onChange="changeSearch()"
          />
          <button
            id="buttonSearch"
            class="buttonSearch"
            onClick="changeSearch()"
          >
            Cari
          </button>
        </div>
        <small class="info" id="info"></small>
      </div>

      <!-- belum selesai -->
      <div class="container">
        <h2>Belum selesai dibaca</h2>
        <div class="list-item" id="uncompleted"></div>
      </div>
      <!--  -->

      <!-- sudah selesai -->
      <div class="container">
        <h2>Selesai dibaca</h2>
        <div class="list-item" id="completed"></div>
      </div>

      <!-- form buku -->
      <div class="book-form" id="book-form">
        <h2>Tambahkan Buku Baru</h2>

        <form class="form" action="#" id="form">
          <div class="input">
            <label for="title">Judul</label>
            <input type="text" id="addTitle" required />
          </div>

          <div class="input">
            <label for="author">Penulis</label>
            <input type="text" id="addAuthor" required />
          </div>

          <div class="input">
            <label for="year">Tahun</label>
            <input type="text" inputmode="numeric" id="addYear" required />
          </div>

          <div class="input">
            <label for="complete"
              >Selesai dibaca <span><input type="checkbox" id="checked" /></span
            ></label>
          </div>

          <button id="bookSubmit" type="submit" class="button-submit">
            Tambahkan Buku <span>Belum selesai dibaca</span>
          </button>
        </form>
      </div>
    </div>

    <!-- form isian -->
    <button class="openForm">+</button>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
