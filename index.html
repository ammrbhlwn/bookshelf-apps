<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <main class="content">
      <!-- form buku -->
      <section class="addBook">
        <h2>Tambah Buku Baru</h2>

        <form id="bookForm" data-testid="bookForm" class="bookForm">
          <div class="input">
            <label for="bookFormTitle">Judul</label>
            <input
              type="text"
              id="bookFormTitle"
              required
              data-testid="bookFormTitleInput"
            />
          </div>

          <div class="input">
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>

          <div class="input">
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>

          <div class="input">
            <label for="bookFormIsComplete"
              >Selesai dibaca
              <span
                ><input
                  id="bookFormIsComplete"
                  type="checkbox"
                  data-testid="bookFormIsCompleteCheckbox" /></span
            ></label>
          </div>

          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
            class="button-submit"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>
      <!-- tombol search -->
      <section class="searchContainer">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="search">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
            class="inputSearch"
          />
          <button
            id="searchSubmit"
            data-testid="searchBookFormSubmitButton"
            class="buttonSearch"
          >
            Cari
          </button>
        </form>
      </section>

      <!-- belum selesai -->
      <section class="bookContainer">
        <h2>Belum selesai dibaca</h2>
        <div
          id="incompleteBookList"
          data-testid="incompleteBookList"
          class="list-item"
        ></div>
      </section>

      <!-- sudah selesai -->
      <section class="bookContainer">
        <h2>Selesai dibaca</h2>
        <div
          id="completeBookList"
          data-testid="completeBookList"
          class="list-item"
        ></div>
      </section>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
